package:
  name: "plassembler"
  version: "0.1.1"

build:
  number: 0
  noarch: generic

source:
  git_url: https://github.com/gbouras13/plassembler

requirements:
  host:
    - pip
    - python
    - cython
 run:
  - flye>=2.9
  - unicycler>=0.4.8
  - bwa
  - biopython
  - minimap2
  - pandas
  - fastp
  - nanofilt
  - seqkit
  - bbmap

test:
  commands:
    - plassembler.py --version

about:
  home: https://github.com/gbouras13/plassembler
  license: MIT
  license_familY: MIT
  summary: "Automated Bacterial Plasmid Assembly Program"

extra:
  recipe-maintainers:
    - gbouras13



