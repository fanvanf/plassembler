{% set version = "0.1.2" %}
{% set name = "plassembler" %}
{% set sha256 = "4f4248ef712d7a3a7fa118a1ed3363dc08afee3c5734b98f94ca328c7ddc1041" %}
{% set user = "gbouras13" %}


package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python


source:
  git_url: https://github.com/{{ user }}/{{ name }}/releases/tag/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - python >=3.6
    - pip
    - cython
  run:
    - python >=3.6
    - flye >=2.9
    - unicycler >=0.4.8
    - bwa
    - biopython
    - minimap2
    - pandas
    - fastp
    - nanofilt
    - seqkit

test:
  commands:
    - plassembler.py --version

about:
  home: https://github.com/gbouras13/plassembler
  license: MIT
  license_familY: MIT
  summary: "Automated Bacterial Plasmid Assembly Program"
  dev_url: https://github.com/gbouras13/plassembler
  doc_url: https://plassembler.readthedocs.io

extra:
  recipe-maintainers:
    - gbouras13



