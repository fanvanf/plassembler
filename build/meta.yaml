{% set version = "0.1.3" %}
{% set name = "plassembler" %}
{% set sha256 = "78c777c7e0180afcccf2136791d7890cbf853d75a122b495f9eb4e4e7e27b80c" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - python >=3.6
    - flye >=2.9
    - unicycler >=0.4.8
    - bwa
    - biopython >= 1.76
    - minimap2 >= 2.11
    - pandas
    - fastp >=0.18.0
    - nanofilt >=2.2.0
    - seqkit
    - mash >=2.2

test:
  commands:
    - plassembler.py --version
    - install_database.py --help
    - flye --help
    - unicycler --help

about:
  home: https://github.com/gbouras13/plassembler
  license: MIT
  license_familY: MIT
  summary: "Automated Bacterial Plasmid Assembly Program"
  dev_url: https://github.com/gbouras13/plassembler
  doc_url: https://plassembler.readthedocs.io

extra:
  recipe-maintainers:
    - gbouras13



